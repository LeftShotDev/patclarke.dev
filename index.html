<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pat Clarke | Director of Engineer in practice, Front-End Developer at heart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal homepage of Pat Clarke, Durham N.C. based developer and manager." />
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      align-items: center;
      background-color: hsla(14.588235294117649, 100%, 50%, 1);
      background-image: radial-gradient(circle at 0% 99%, hsla(58.117647058823536, 100%, 50%, 1) 0%, transparent 67%), radial-gradient(circle at 46% 94%, hsla(14.588235294117649, 100%, 50%, 1) 0%, transparent 81%), radial-gradient(circle at 93% 95%, hsla(283.27868852459017, 100%, 23%, 1) 0%, transparent 66%), radial-gradient(circle at 89% 8%, hsla(253.469387755102, 100%, 9%, 1) 0%, transparent 150%);
      background-blend-mode: normal, normal, normal, normal;
      color: #fefefe;
      display: grid;
      gap: 5vw;
      grid-template-columns: minmax(10vw, auto) 1fr;
      grid-template-rows: auto auto;
      font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, helvetica neue, helvetica, Ubuntu, roboto, noto, segoe ui, arial, sans-serif;
      font-size: 22px;
      max-width: 600px;
      margin: 0;
    }

    a:not(.empLink) {
      border-bottom: 2px solid #fff;
      color: #6e00f4;
      transition: .2s border-color, color cubic-bezier(.075, .82, .165, 1);
      -webkit-transition: .2s border-color, color cubic-bezier(.075, .82, .165, 1);
      -moz-transition: .2s border-color, color cubic-bezier(.075, .82, .165, 1);
      -ms-transition: .2s border-color, color cubic-bezier(.075, .82, .165, 1);
      -o-transition: .2s border-color, color cubic-bezier(.075, .82, .165, 1)
    }

    a:not(.empLink):focus,
    a:not(.empLink):hover {
      border-color: #6e00f4;
      color: #1e1e1e
    }

    header {
      /* background-color: #FF4500; */
      grid-row: 1 / -1;
      height: 100vh;
    }

    .avatar {
      border-radius: 75px;
      -webkit-border-radius: 75px;
      -moz-border-radius: 75px;
      -ms-border-radius: 75px;
      -o-border-radius: 75px;
      height: 150px;
      position: relative;
      width: 150px
    }

    .avatar::after {
      border-radius: 75px;
      box-shadow: inset 10px 10px 40px 5px rgba(0, 0, 0, .25);
      content: '';
      height: 100%;
      left: 0;
      position: absolute;
      top: 0;
      width: 100%
    }

    .avatar_img {
      border-radius: 75px;
      -webkit-border-radius: 75px;
      -moz-border-radius: 75px;
      -ms-border-radius: 75px;
      -o-border-radius: 75px;
      width: 100%;
      height: 100%
    }

    h1 {
      color: #333;
      font-size: 3rem;
      font-weight: 900;
      margin: 0 0 .5rem;
      text-orientation: upright;
      text-transform: uppercase;
      writing-mode: vertical-lr;
      text-align: center;
    }

    h2 {
      border-bottom: 1px solid #ccc;
      color: #595959;
      font-size: 1.5rem;
      font-weight: 400;
      margin: 0 0 1rem;
      padding-bottom: 1rem;
      text-align: center
    }

    .empLink {
      background-color: #ccc;
      color: #1e1e1e;
      display: inline-block;
      margin: 10px 0;
      padding: 4px 12px;
      text-decoration: none;
      transition: 250ms background-color, color cubic-bezier(.075, .82, .165, 1);
      -webkit-transition: 250ms background-color, color cubic-bezier(.075, .82, .165, 1);
      -moz-transition: 250ms background-color, color cubic-bezier(.075, .82, .165, 1);
      -ms-transition: 250ms background-color, color cubic-bezier(.075, .82, .165, 1);
      -o-transition: 250ms background-color, color cubic-bezier(.075, .82, .165, 1)
    }

    .empLink:focus,
    .empLink:hover {
      background-color: #1e75c2;
      color: #fff
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>Pat Clarke</h1>
    <nav class="nav" aria-label="Social Profiles">
      <ul class="nav_ul">
        <li class="nav_li"><a class="nav_a" href="https://twitter.com/leftshotdev" target="_blank"
            rel="noreferrer noopener">Twitter</a></li>
        <li class="nav_li"><a class="nav_a" href="https://bsky.app/profile/patclarke.dev" target="_blank"
            rel="noreferrer noopener">BlueSky</a></li>
        <li class="nav_li"><a class="nav_a" href="https://codepen.io/leftshotdev" target="_blank"
            rel="noreferrer noopener">CodePen</a></li>
        <li class="nav_li"><a class="nav_a" href="https://github.com/leftshotdev" target="_blank"
            rel="noreferrer noopener">GitHub</a></li>
        <li class="nav_li"><a class="nav_email" rel="me" href="mailto:pat@96studios.com">pat@96studios.com</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="avatar">
      <picture>
        <source type="image/webp" srcset="./images/pat-clarke.webp">
        <img class="avatar_img" loading="lazy" src="./images/pat-clarke.png" alt="Pat's illustrated Avatar" width="150"
          height="150" />
      </picture>
    </div>
    <p>Pat Clarke currently works as a Director of Engineering at <a href="https://www.lumenlearning.com/"
        target="_blank" rel="noreferrer noopener">Lumen Learning</a>, with a Front-End focus. Lumen is an EdTech
      company committed to delivering affordable digital courseware to college students.</p>
  </main>
  <footer>
  </footer>
</body>

</html>
